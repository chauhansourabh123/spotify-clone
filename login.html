<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style Css -->
    <link rel="stylesheet" href="login.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
       <a href="/index.html"> <img src="logo.svg" alt="logo"></a>
    </header>
    <div class="content">
        <div class="wrapper">
            <h1>Log in to Spotify</h1>

            <div class="socialMedia">
                <img src="/google.svg" alt="">
                <h4>Sign up with Google</h4>
            </div>
            <div class="socialMedia">
                <img src="/facebook.svg" alt="">
                <h4>Sign up with Google</h4>
            </div>
            <div class="socialMedia">
                <img src="/apple.svg" alt="">
                <h4>Sign up with Google</h4>
            </div>

            <h4 class="continue">Continue with phone number</h4>

            <hr style="margin: 50px 0; background-color: rgba(176, 176, 176, 0.1);">

            <form>
                <label for="email">Email or username</label>
                <input type="email" placeholder="Email or username" id="email">
                <label for="password">Password</label>
                <input type="email" placeholder="Password" id="password">
                <div class="remember">
                    <i class="bi bi-toggle-on"></i>
                    <p>Remember Me</p>
                </div>
                <button type="submit">Log in</button>
                <a href="/">Forget your password?</a>
            </form>
            <hr style="margin: 35px 0; background-color: grey;">
            <p style="text-align: center; color: grey;">Don't have an account? <a style="color: white;" href="/">Sign up
                    for Spotify</a></p>
        </div>
    </div>

    <footer>
        <p>This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
    </footer>
</body>

</html>
